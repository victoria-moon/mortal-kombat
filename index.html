<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mortal Kombat - премьера фильма 2021</title>
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a href="#" class="user">
                <span class="user-name">Виктория</span>
                <img src="https://placehold.it/40x40" alt="Аватар" class="user-photo">
            </a>
        </header>

        <section class="film">
            <img class="film-logo" src="img/film-logo.png" alt="Mortal Kombat">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик,фэнтези,фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <p class="description">
                Продолжение легендарного фильма из 90-х.  Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </p>
            <div class="button-group">
                <a data-fancybox data-src="#hidden-content" href="javascript:;" class="button button-primary">Предзаказ фильма</a>
                <a data-fancybox href="https://www.youtube.com/watch?v=NYH2sLid0Zc" class="button button-default">
                    <img class="button-icon" src="img/Vector.svg" alt="icon: play">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
        </section>
    </div>


    <div style="display: none;" id="hidden-content">
        <form action="#" method="get">
            <input class="modal__form" type="email" name="mail" placeholder="Email..." required>
            <button class="modal__btn" type="submit">Подписаться</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
